<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Environmentally Friendly Product Guide </title>
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: lightgreen; 
        }
    </style>
</head>
<body id="productList">
    
    <div id="app"></div>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch("https://kylewebsite.onrender.com/api");  //Fetching data from /api
                const data = await response.json();
        
                console.log("Received data:", data); 
                const productsArray = data["Environmentally Friendly Product Guide"];
        
                if (Array.isArray(productsArray)) {
                    const mainElement = document.getElementById("productList");
                    productsArray.forEach(product => {
                        const productDiv = document.createElement("div");
                        productDiv.className = "product";
                        productDiv.innerHTML = `<h2>${product.productNames}</h2><p>Eco Rating: ${product.ecoRating}</p><p>Cost: ${product.cost}</p> <p>Product Type: ${product.productTypes} <p>Materials: ${product.materials}</p> <p>Creator Details: ${product.CreatorDetails}</p>`;
                        mainElement.appendChild(productDiv);
                    });
                } else {
                    console.error("Expected an array of products, but received:", data);
                }
            } catch (error) {
                console.error("Error fetching the products:", error);
            }
        }
        
        fetchProducts();
        
    </script>
</body>
</html>
